#\u6570\u636E\u5E93
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/laocunsheng?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20

#mybatis
mybatis.type-aliases-package=com.wen.springboot.domain
mybatis.mapper-locations=classpath:mapper/*.xml

#\u6253\u5370SQL
logging.level.com.wen.springboot.mapper=debug

#\u65E5\u5FD7\u4F4D\u7F6E
logging.path=D:\\logs

#redis
spring.redis.hostName=127.0.0.1
spring.redis.port=6379
spring.redis.jedis.pool.max-active=8